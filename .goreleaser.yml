before:
  hooks:
    - go mod tidy

builds:
  # LINUX/WINDOWS AMD64 BUILD WITH CGO
  - id: distroface_amd64
    main: ./cmd/distroface/main.go
    binary: distroface
    env:
      - CGO_ENABLED=1
      # NEED THIS FOR WIN X-COMPILE
      - CC=x86_64-w64-mingw32-gcc
      - CXX=x86_64-w64-mingw32-g++
    goos:
      - windows
      - linux
    goarch:
      - amd64
    ldflags:
      - -s -w

  # DARWIN AMD64 BUILD WITHOUT CGO
  - id: distroface_darwin_amd64
    main: ./cmd/distroface/main.go
    binary: distroface
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
    goarch:
      - amd64
    ldflags:
      - -s -w

  # ARM64 BUILDS WITHOUT CGO
  - id: distroface_arm64
    main: ./cmd/distroface/main.go
    binary: distroface
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
    goarch:
      - arm64
    ldflags:
      - -s -w

  - id: dfcli
    main: ./cmd/dfcli/main.go
    binary: dfcli
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w

archives:
  - id: distroface
    builds:
      - distroface_amd64
      - distroface_darwin_amd64
      - distroface_arm64
    format: tar.gz
    name_template: "distroface_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - config.yml
      - web/build/**/*
    format_overrides:
      - goos: windows
        format: zip
        
  - id: dfcli
    builds:
      - dfcli
    format: tar.gz
    name_template: "dfcli_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'
  
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch
